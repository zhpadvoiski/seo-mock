<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo Mockup Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Seytech</a>
          <form class="d-flex">
            <button class="btn btn-primary" type="submit">Sign In</button>
          </form>
        </div>
    </nav>
    <main>
        <div class="banner-section text-white text-center">
            <div class="container h-100">
                <div class="row align-items-center h-100">
                    <div>
                        <div class="col-12 col-lg-10 mx-auto py-3">
                            <h1 class=''>Build a landing page for your business or project and generate more leads!</h1>
                        </div>
                        <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
                            <div class="row">
                                <div class="col-12 col-md-8 py-1 px-1">
                                    <input class="form-control form-control-lg" type="text" placeholder="Enter your email..." aria-label="enter your email">
                                </div>
                                <div class="col-12 col-md-4 py-1 px-1">
                                    <button class="btn btn-primary btn-lg w-100">Sign up!</button>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>






    <script src="https://kit.fontawesome.com/21b0c35351.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
